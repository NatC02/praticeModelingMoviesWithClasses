<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling Movies With Classes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <!-- Video for handtracker -->
        <div class="tracker">
            <video id="myvideo"></video>
            <canvas id="canvas" class="border"></canvas>
            <button id="trackbutton" disabled onclick="toggleVideo()">Toggle Camera</button>
            <div id="updatenote">hello</div>
        </div>
        <div class="data">
            <div class="hand-1">
                <!-- X and Y co-ordinate of your hand to be displayed -->
                <p id="hand-x">X: <span>0</span></p>
                <p id="hand-y">Y: <span>0</span></p>
            </div>
        </div>
        
        <script src="js/superHero.js"> </script>

        <!-- implementing script of three js and the handtrack cdn along with the handTracking.js -->
        <script src="js/three.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
        <script src="js/handTrack.js"></script>
</body>
</html>
